<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox - basics</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="description">
            <p>display: flex;</p>
        </div>
        <div class="flex-container">
            <div class="box first">1</div>
            <div class="box second">2</div>
            <div class="box third">3</div>
            <div class="box fourth">4</div>
            <div class="box fifth">5</div>
            <div class="box sixth">6</div>
        </div>

        <div class="description">
            <p>flex-direction: column; /* default set to "row" */</p>
        </div>
        <div class="flex-container-2">
            <div class="box first">1</div>
            <div class="box second">2</div>
            <div class="box third">3</div>
            <div class="box fourth">4</div>
            <div class="box fifth">5</div>
            <div class="box sixth">6</div>
        </div>

        <div class="description">
            <p>flex-grow</p>
        </div>
        <div class="flex-container-3">
            <div class="box first">1</div>
            <div class="box second">2</div>
            <div class="box third">3</div>
            <div class="box fourth">4</div>
            <div class="box fifth">5</div>
            <div class="box sixth">6</div>
        </div>

        <div class="description">
            <p>flex-wrap</p>
        </div>
        <div class="flex-container-4">
            <div class="box first">1</div>
            <div class="box second">2</div>
            <div class="box third">3</div>
            <div class="box fourth">4</div>
            <div class="box fifth">5</div>
            <div class="box sixth">6</div>
        </div>

        <div class="description">
            <p>flex-basis</p>
        </div>
        <div class="flex-container-5">
            <div class="box first">1</div>
            <div class="box second">2</div>
            <div class="box third">3</div>
            <div class="box fourth">4</div>
            <div class="box fifth">5</div>
            <div class="box sixth">6</div>
        </div>

        <div class="description">
            <p>center element horizontaly and verticaly</p>
        </div>
        <div class="flex-container-6">
            <div class="box">content</div>
        </div>
    </div>
</body>
</html>
